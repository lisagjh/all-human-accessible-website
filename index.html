            <nav class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Menu</button>
                <div id="myDropdown" class="dropdown-content">

                    <a href="#">
                        <i class='bx bx-home icon'></i>
                        <p class="text nav-text">Welkom</p>
                    </a>

                    <a href="#">
                        <i class='bx bx-user icon'></i>

                    <a href="#">

                    </a>


                    <a href="#">
                        <i class='bx bx-bookmark icon'></i>
                        <p class="text nav-text">Diensten en Producten</p>
                    </a>

                    <a href="#">
                        <i class='bx bx-pie-chart-alt icon'></i>
                        <p class="text nav-text">Betaalgeschiedenis</p>
                    </a>


                    <a href="#">
                        <i class='bx bx-heart icon'></i>
                        <p class="text nav-text">Reserveringen</p>
                    </a>
                </div>

            </nav>
            <div class="searchbar">
                <i class='bx bx-search icon'></i>
            </div>
        </div>

        <div class="oba-logo">
            <img src="image/oba.png" alt="Logo van OBA">
        </div>

        <div class="bottom-content">
            <ul>
                <li>
                    <a href="https://lisagjh.github.io/the-client-website/404.html">

                    </a>
                </li>

                    <div class="sun-moon">

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li> -->

    <main>
