<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to CSS -->

    <!-- Link to boxicons -->

    <!-- Link to JavaScript script -->
    <script src="/scripts/script.js" defer></script>

    <title>Mijn OBA - Diensten en Producten</title>
</head>

<body>
    <header>
        <!-- Gebruikte tutorial: https://www.w3schools.com/howto/howto_js_dropdown.asp -->

            <nav class="dropdown">

                </button>


                <div id="myDropdown" class="dropdown-content">

                    <a href="#">
                        <i class='bx bx-home icon'></i>

                    </a>

                    <a href="#">
                        <i class='bx bx-user icon'></i>
                        <p class="text nav-text">Overzicht Abonnement</p>
                    </a>

                    <a href="#">
                        <i class='bx bx-list-ul icon'></i>
                        <p class="text nav-text">Leeslijst</p>
                    </a>

                    <a href="#">
                        <i class='bx bx-bar-chart-alt-2 icon'></i>
                        <p class="text nav-text">Uitleningen en Verlengen</p>
                    </a>

                    <a href="#">
                        <i class='bx bx-bell icon'></i>
                        <p class="text nav-text">Uitleengeschiedenis</p>
                    </a>


                    <a href="#">
                        <i class='bx bx-bookmark icon'></i>
                        <p class="text nav-text">Diensten en Producten</p>
                    </a>

                    <a href="#">
                        <i class='bx bx-pie-chart-alt icon'></i>

                        <span class="text nav-text">Uitloggen</span>
                    </a>

                </div>

            </nav>
        </div>

        <img src="image/oba.png" class="oba-logo" alt="Logo van OBA">

        <i class='bx bx-user user-photo'></i>

    </header>

    <main>
        <!-- overzicht diensten OBA  A-Z: 
            https://www.oba.nl/collectie/digitale-bronnen/a-z.html  -->
        <h1>OBA Extra's</h1>
        <div class="buttons">
            <button class="filterbtn"><i class='bx bx-filter'></i>Filters</button>
            <button class="filterbtn">Diensten</button>
            <button class="filterbtn">Producten</button>
        </div>

        <div class="list-container">

            <!-- CAROUSEL -->
            <!-- Tutorial: https://medium.com/@algopoint.ltd/how-to-create-a-slideshow-carousel-using-html-css-js-7ab0561b39b3 -->
            <div class="container">
                <h2>Diensten</h2>
                <div class="carousel-view">
                    <!-- previous button left -->
                    <button id="prev-btn" class="prev-btn"><i class='bx bxs-left-arrow'></i></button>

                    <div id="item-list" class="item-list">
                        <img id="item" class="item" src="/assets/2b-logo.jpeg">
                        <img id="item" class="item" src="/assets/adam-logo.jpeg">
                        <img id="item" class="item" src="/assets/artindex-logo.jpeg">
                        <img id="item" class="item" src="/assets/avm-logo.jpeg">
                        <img id="item" class="item" src="/assets/bereslim-logo.jpeg">
                        <img id="item" class="item" src="/assets/rekenen-logo.jpeg">
                        <img id="item" class="item" src="/assets/spellen-logo.jpeg">
                        <img id="item" class="item" src="/assets/bntl-logo.jpeg">
                        <img id="item" class="item" src="/assets/bwn-logo.jpeg">
                        <img id="item" class="item" src="/assets/centraal-logo.jpeg">
                        <img id="item" class="item" src="/assets/chemisch-logo.jpeg">
                        <img id="item" class="item" src="/assets/dbng-logo.png">

                    </div>

                    <!-- next button right -->
                    <button id="next-btn" class="next-btn"><i class='bx bxs-right-arrow'></i></button>
                </div>
            </div>

            <div class="container">
                <h2>Producten</h2>
                <div class="carousel-view">
                    <!-- previous button left -->
                    <button id="prev-btn" class="prev-btn"><i class='bx bxs-left-arrow'></i></button>

                    <div id="item-list" class="item-list">
                        <img id="item" class="item" src="/assets/telescoop.jpeg">
                        <img id="item" class="item" src="/assets/telescoop.jpeg">
                        <img id="item" class="item" src="/assets/telescoop.jpeg">
                        <img id="item" class="item" src="/assets/telescoop.jpeg">
                        <img id="item" class="item" src="/assets/telescoop.jpeg">
                        <img id="item" class="item" src="/assets/telescoop.jpeg">
                        <img id="item" class="item" src="/assets/telescoop.jpeg">
                        <img id="item" class="item" src="/assets/telescoop.jpeg">
                    </div>

                    <!-- next button right -->
                    <button id="next-btn" class="next-btn"><i class='bx bxs-right-arrow'></i></button>
                </div>
            </div>

            <div class="container">
                <h2>Activiteiten</h2>
                <div class="carousel-view">
                    <!-- previous button left -->
                    <button id="prev-btn" class="prev-btn"><i class='bx bxs-left-arrow'></i></button>

                    <div id="item-list" class="item-list">
                        <img id="item" class="item" src="/assets/activities/photo1.avif">
                        <img id="item" class="item" src="/assets/activities/photo2.avif">
                        <img id="item" class="item" src="/assets/activities/photo3.avif">
                        <img id="item" class="item" src="/assets/activities/photo4.avif">
                        <img id="item" class="item" src="/assets/activities/photo5.avif">

                    </div>

                    <!-- next button right -->
                    <button id="next-btn" class="next-btn"><i class='bx bxs-right-arrow'></i></button>
                </div>
            </div>
